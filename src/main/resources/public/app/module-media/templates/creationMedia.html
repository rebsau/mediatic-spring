
<section>

	<form novalidate class="form-horizontal" name="media" ng-submit="newMediaCtrl.submit()">
		<div ng-show="newMediaCtrl.error.badTitre">
			<label class="error col-sm-10 col-sm-offset-2">Le titre est invalide !</label>
		</div>
		
		<div ng-show="newMediaCtrl.error.badAuteur">
			<label class="error col-sm-10 col-sm-offset-2">L'auteur est invalide !</label>
		</div>
		
		<div ng-show="newMediaCtrl.error.badType">
			<label class="error col-sm-10 col-sm-offset-2">Le type est invalide !</label>
		</div>
	
		<div class="form-group">
			<label for="titre" class="col-sm-2 control-label hidden-xs">Titre :</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="titre" placeholder="Titre" ng-model="newMediaCtrl.titre" required />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label hidden-xs">Auteur :</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" name="auteur" placeholder="Auteur" ng-model="newMediaCtrl.auteur" required />
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label hidden-xs">Type :</label>
			<div class="col-sm-8">
				<select class="form-control" name="type" ng-model="newMediaCtrl.type" style="font-family:'FontAwesome', Arial;" required>
					<option value="Livre" selected="true">&#xf02d; Livre</option>
					<option value="CD">&#xf001; CD</option>
					<option value="DVD">&#xf008; DVD</option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default btn-success">Enregistrer</button>
			</div>
		</div>
	</form>
</section>
