<!doctype html>
<!-- Déclaration du module principal de l'application-->
<html ng-app="ModuleApp">

<head>
<meta charset="utf-8" />

<!-- Chargement des librairies javascript externes -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>


<!-- common + font-awesome-->
	<link rel="stylesheet" media="screen" href="css/common.css" />
	<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

<script src="javascript/common.js"></script>


<!-- Chargement des librairies javascript d'ANGULAR-JS -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-i18n/angular-locale_fr-fr.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>


<!-- Chargement des librairies de l'application -->
<script src="app.js"></script>
<script src="module-global/js/global.js"></script>
<script src="module-global/js/service/urlService.js"></script>
<script src="module-global/js/service/LoginService.js"></script>
<script src="module-global/js/controller/TopController.js"></script>


<!-- Chargement des librairies Adherent -->
<script src="module-adherent/js/adherent.js"></script>
<script src="module-adherent/js/filter/Filtre.js"></script> 
<script src="module-adherent/js/service/AdherentService.js"></script> 
<script src="module-adherent/js/service/CreerAdherentService.js"></script> 
<script src="module-adherent/js/controller/AdherentController.js"></script>
<script src="module-adherent/js/controller/CreerAdherentController.js"></script>
<script src="module-adherent/js/controller/VisuAdherentController.js"></script>


<!-- Chargement des librairies Media -->
<script src="module-media/js/media.js"></script>
<script src="module-media/js/service/CreerMediaService.js"></script>
<script src="module-media/js/controller/MediaController.js"></script>
<script src="module-media/js/controller/CreerMediaController.js"></script>
<script src="module-media/js/controller/VisuMediaController.js"></script>



<!-- Chargement de BOOTSTRAP-->
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/bootstrap/dist/js/ui-bootstrap-tpls-1.3.1.min.js"></script>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
<script src="bower_components/bootstrap/dist/js/ui-bootstrap-tpls-1.3.1.min.js"></script>


<!-- Chargement des STYLES propre à l'application --> 
<link rel="stylesheet" type="text/css" href="css/styles.css" />


<!-- Dès la déclaration de l'application, $rootScope est défini. -->
<!-- On peut donc afficher un de ces attributs sans controller -->
<!-- Celui ci doit être défini ailleurs, dans les controllers par exemple. -->
<title ng-bind="page.titre"></title>

</head>


<body class="bodyBuilder" ng-controller="TopController as topCtrl">
<div class="container">
	<div ng-if="topCtrl.isConnected()">
		<ng-include src="'module-global/templates/menu.html'"></ng-include>
		<ng-view></ng-view>
	</div>
	
	<div ng-if="!topCtrl.isConnected()">
		<ng-include src="'module-global/templates/connexion.html'"></ng-include>
	</div>
</div>
</body>
</html>
